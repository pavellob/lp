<md-dialog class="bk-dialog bk-dialog--size_middle"><i data-ng-click="closeDialog()" class="bk-dialog__close material-icons">&#xE5CD;</i><md-dialog-content class="bk-dialog__content"><div class="bk-dialog__title">{{bike.name}}<span class="bk-dialog__title-price">{{bike.price | bkCurrency}}</span></div><div data-ng-bind="bike.descriptionFull" class="bk-dialog__text"></div><div class="bk-dialog__config"><div class="bk-dialog__config-title">Конфигурация</div><div class="bk-dialog__config-list"><div data-ng-repeat="item in bike.config" class="bk-dialog__config-item"><div class="bk-dialog__config-item-icon"><img src="{{item.icon}}"></div><div class="bk-dialog__config-item-info"><div data-ng-bind="item.name" class="bk-dialog__config-item-name"></div><div data-ng-bind="item.value" class="bk-dialog__config-item-value"></div></div></div></div></div><div class="bk-dialog__feature"><div class="bk-dialog__feature-title">Преимущества</div><div class="bk-dialog__feature-list"><div data-ng-repeat="feature in bike.features" class="bk-dialog__feature-item"><div class="bk-dialog__feature-item-icon"><img src="{{feature.icon}}"></div><div data-ng-bind="feature.value" class="bk-dialog__feature-item-value"></div></div></div></div><div data-ng-controller="DialogOrderBikeCtrl" class="bk-dialog__action"><md-button data-ng-click="order($event)" class="bk-dialog__action-btn md-raised md-accent">Заказать</md-button><md-button data-ng-click="customize()" class="bk-dialog__action-btn bk-dialog__action-btn--border_no md-raised md-accent">Кастомизировать</md-button></div></md-dialog-content></md-dialog>
